# This workflow will build a .NET project and publish changes to NuGet
name: .NET Aspire CI

on:
  push:
    branches: [ "main", "aspire" ]
  pull_request:
    branches: [ "main", "aspire" ]
  workflow_dispatch: # Enables manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install .NET Aspire workload
      run: dotnet workload install aspire

    - name: Prepare system for dev-certs trust
      run: sudo apt-get update && sudo apt-get install -y libnss3-tools ca-certificates

    - name: Setup Dev Certs
      run: |
        dotnet dev-certs https --clean
        # Attempt to trust; do not fail the job if the operation is not supported in this environment
        dotnet dev-certs https --trust || true

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      env:
        ASPIRE_HOSTING_TESTING_DISABLE_DASHBOARD: true
      run: dotnet test --no-build --configuration Release --logger "console;verbosity=detailed"
