# This workflow will build a .NET project and publish changes to NuGet
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Aspire CI

on:
  push:
    branches: [ "main", "aspire" ]
  pull_request:
    branches: [ "main", "aspire" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        cache: true
        cache-dependency-path: '**/packages.lock.json' # Optional: if using lock files

    - name: Install .NET Aspire workload
      run: dotnet workload install aspire

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      # Aspire integration tests will automatically use the Docker daemon available on ubuntu-latest
      run: dotnet test --no-build --configuration Release --verbosity normal
